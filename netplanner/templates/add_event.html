{% extends "layout.html" %}
{% block content %}
    <div class="ui text container">
        <form class="ui add_event form" action="{{ url_for("add_event") }}" method="POST">
            <div class="field">
                <label>Event Name</label>
                <input type="text" placeholder="Event Name" name="event_name">
            </div>

            <div class="field">
                <label>Event Description</label>
                <textarea type="text" placeholder="Event description...." name="event_description"></textarea>
            </div>

            <div class="field">
                <label>Start Time</label>
                <div class="ui left icon input">
                    <input type="text" name="start_time">
                    <i class="hourglass start icon"></i>
                </div>
            </div>

            <div class="field">
                <label>End Time</label>
                <div class="ui left icon input">
                    <input type="text" name="end_time">
                    <i class="hourglass end icon"></i>
                </div>
            </div>

            <div class="ui two column grid">
                <div class="column">
                    <div class="ui center aligned basic segment">
                        <button class="ui positive icon button">
                            <i class="send icon"></i>
                            Submit
                        </button>
                    </div>
                </div>
                <div class="column">
                    <div class="ui center aligned basic segment">
                        <a class="ui negative icon button" href="{{ url_for("index") }}">
                            <i class="trash icon"></i>
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
