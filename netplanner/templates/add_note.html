{% extends "layout.html" %}
{% block content %}
    <div class="ui text container">
        <form class="ui add_note form" action="{{ url_for("add_note") }}">
            <div class="field">
                <label>Note Name</label>
                <input type="text" placeholder="Note Name" name="note_name">
            </div>

            <div class="field">
                 <label>Note Description</label>
                <textarea type="text" placeholder="Note description...." name="note_description"></textarea>
            </div>

            <div class="field">
                <label>Date</label>
                <div class="ui left icon input">
                    <input type="text" name="date">
                    <i class="calendar icon"></i>
                </div>
            </div>

            <div class="ui two column grid">
                <div class="column">
                    <div class="ui center aligned basic segment">
                        <button class="ui positive icon button">
                            <i class="send icon"></i>
                            Submit
                        </button>
                    </div>
                </div>
                <div class="column">
                    <div class="ui center aligned basic segment">
                        <a class="ui negative icon button" href="{{ url_for("index") }}">
                            <i class="trash icon"></i>
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
